<!-- Signup Template -->
<div class="container">
	<div class="center-form panel">
		<div class="panel-body">
			<h4 class="text-center"><i class="ion-person-add"></i> Signup</h4>
			<form method="post" ng-submit="signup()" name="signupForm">
				<div class="form-group has-feedback" ng-class="{ 'has-error' : signupForm.email.$invalid && signupForm.email.$dirty}">
					<input class="form-control input-lg" type="text" id="email" name="email" ng-model="email" placeholder="Email" required>
					<span class="ion-at form-control-feedback"></span>
				</div>
				<div class="form-group has-feedback" ng-class="{ 'has-error' : signupForm.password.$invalid && singupForm.password.$dirty}">
					<input class="form-control input-lg" type="password" name="password" ng-model="password" placeholder="Password" required>
					<span class="ion-key form-control-feedback"></span>
				</div>
				<p class="text-center text-muted">
					<small>
						By clicking on Signup, you agree to <a href="#">terms & conditions</a> and 
						<a href="#">privacy policy</a>
					</small>
				</p>

				<buttpn type="submit" class="btn btn-block btn-primary">Submit</buttpn>
				<br />
				<p class="text-center text-muted">
					<small>
						Already have an account?
						<a href="#/login">Log in now</a>
					</small>
				</p>				
			</form>
		</div>
	</div>
</div>
